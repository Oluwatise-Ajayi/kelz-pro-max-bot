<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>BiG Kelz PRO MAX</title><link rel="manifest" href="/manifest.json"></head><body style="font-family:system-ui,Arial,sans-serif;max-width:900px;margin:20px auto;padding:0 16px">
<h1>BiG Kelz PRO MAX</h1>
<div><input id="symbol" value="EURUSD"/><select id="tf"><option>1m</option><option selected>15m</option><option>1h</option></select><input id="bars" type="number" value="500"/></div>
<div style="margin-top:10px;"><button onclick="getSignal()">Get Signal</button> <button onclick="startSession()">Start Session</button> <button onclick="stopSession()">Stop Session</button> <button onclick="killer()">KILLER SWITCH</button></div>
<pre id="out"></pre>
<script>
async function getSignal(){ const s=document.getElementById('symbol').value; const tf=document.getElementById('tf').value; const bars=document.getElementById('bars').value; const res=await fetch(`/signal?symbol=${s}&timeframe=${tf}&bars=${bars}`); const j=await res.json(); document.getElementById('out').innerText=JSON.stringify(j,null,2); }
async function startSession(){ await fetch('/control/start_session',{method:'POST',headers:{'content-type':'application/json'},body:JSON.stringify({duration_min:240,cooldown_min:60})}); alert('Started'); }
async function stopSession(){ await fetch('/control/stop_session',{method:'POST'}); alert('Stopped'); }
async function killer(){ await fetch('/control/killer_switch',{method:'POST'}); alert('KILL send'); }
</script></body></html>
